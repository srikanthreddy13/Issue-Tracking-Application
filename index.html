<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Issue Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body onload="fetchIssues()">
        <div class="container">
            <h1>Issue Tracker</h1>
            <div class="jumbotron">
                <h3>Add new issue</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
                      </div>
                      <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-control">
                          <option value="Low">Low</option>
                          <option value="Medium">Medium</option>
                          <option value="High">High</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="issueAssignedToInput">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter the person responsible for issue">
                      </div>
                      <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </form>
            </div>
            <div class="col-lg-12">
              <div id="issuesList">
              </div>
            </div>
        </div>
        <script src="https://chancejs.com/chance.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
